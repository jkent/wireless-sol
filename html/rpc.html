<script type="text/javascript">
function do_post() {
	var send = $("#json_send").val();

	$.post("/cgi/rpc", $("#json_send").val(), function (data, textStatus, jqXHR) {
			$("#json_recv").val(data);
		}, "text");

}

</script>

<textarea id="json_send" rows="10" cols="80">
[
 [{"path":"layer","action":"enable"},"lcd"],
 [{"path":"layer","action":"disable"},"lcd"]
]
</textarea>
<textarea id="json_recv" rows="10" cols="80"></textarea>
<br />
<button onclick="do_post();">POST</button>

</body>
